resources:
- name: main-src
  type: git
  icon: github
  source:
    uri: ((src.url))
    username: ((github.token))
    password: ((github.token))
    fetch_tags: true
    branch: master
- name: pr-src
  type: github-pull-request
  icon: github
  check_every: 30s
  source:
    repository: ((src.repo))
    access_token: ((github.token))
- name: release-meta
  type: github-release
  icon: github
  source:
    owner: ((src.repoowner))
    repository: ((src.reponame))
    access_token: ((github.token))
- name: publish-snapshot
  type: artifactory
  source:
    version_strategy: multi-file
    url: ((artifactory.hosturl))
    api_key: ((artifactory.token))
    repository: maven-mle-sandbox
    path: mle/mvnlib/snapshot
    file_pattern: 'kafka-streams-example*'
    version_pattern: '[0-9]+'
- name: publish-release
  type: artifactory
  source:
    version_strategy: multi-file
    url: ((artifactory.hosturl))
    api_key: ((artifactory.token))
    repository: maven-mle-sandbox
    path: mle/mvnlib/release
    file_pattern: 'kafka-streams-example*'
    version_pattern: '[0-9]+[.][0-9]+[.][0-9]+'
