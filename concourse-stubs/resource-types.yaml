resource_types:
- name: git
  type: docker-image
  source:
    repository: docker/concourse/git-resource
    username: ((artifactory.username))
    password: ((artifactory.token))
- name: registry-image
  type: docker-image
  source:
    repository: docker/concourse/registry-image-resource
    username: ((artifactory.username))
    password: ((artifactory.token))
- name: github-pull-request
  type: docker-image
  source:
    repository: docker/teliaoss/github-pr-resource
    username: ((artifactory.username))
    password: ((artifactory.token))
- name: github-release
  type: docker-image
  source:
    repository: docker/concourse/github-release-resource
    username: ((artifactory.username))
    password: ((artifactory.token))
- name: artifactory
  type: docker-image
  source:
    repository: docker/troykinsella2/concourse-artifactory-resource
    username: ((artifactory.snapshots_username))
    password: ((artifactory.snapshots_token))
